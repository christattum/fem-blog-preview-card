<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="blog-image">
            <img src="assets/images/illustration-article.svg" alt="Featured Image">
          </div>
          <div class="content">
            <div class="category">Learning</div>
            <div class="publish-date">Published 21 Dec 2023</div>
            <h3 class="title">HTML & CSS foundations</h3>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="author">
            <div class="avatar">
              <img src="assets/images/image-avatar.webp" alt="Greg Harper Photo">
            </div>
            <div class="name">Greg Harper</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
